syntax = "proto3";

option go_package = "./grpc_service";

package message;

message Action {
  string id = 1;
  string time = 2;
  string type = 3;
  string os = 4;
  string device = 5;
}

message Result {
  bool success = 1;
}

service MessageService {
  rpc SendAction(Action) returns (Result) {}
}